<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaga with Working Sound</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Courier, monospace;
    }
    #gameCanvas {
      border: 2px solid #0f0;
      background: #000;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 20px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 14px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f00;
      font-size: 32px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info">
    SCORE: <span id="score">0</span> |
    LIVES: <span id="lives">3</span> |
    LEVEL: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">ARROW KEYS: Move | SPACE: Fire | R: Restart</div>
  <div id="gameOver">GAME OVER<br /><small>Press R to restart</small></div>

<script>
let sounds = {};
let soundPools = {};

function loadSound(name, path, poolSize = 5) {
  soundPools[name] = [];
  for (let i = 0; i < poolSize; i++) {
    const audio = new Audio(path);
    audio.preload = 'auto';
    soundPools[name].push(audio);
  }
}

function playSound(name) {
  const pool = soundPools[name];
  if (!pool) return;
  for (const audio of pool) {
    if (audio.paused || audio.ended) {
      audio.currentTime = 0;
      audio.volume = 0.5;
      audio.play().catch(() => {});
      break;
    }
  }
}

function initSounds() {
  loadSound('shoot', 'sounds/shoot.wav');
  loadSound('playerExplode', 'sounds/player-explode.wav');
  loadSound('enemyDive', 'sounds/enemy-dive.wav');
}

// Dummy boot init (assumes game setup follows)
initSounds();
</script>
</body>
</html>
