<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaga with Working Sound</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Courier, monospace;
    }
    #gameCanvas {
      border: 2px solid #0f0;
      background: #000;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 20px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 14px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f00;
      font-size: 32px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info">
    SCORE: <span id="score">0</span> |
    LIVES: <span id="lives">3</span> |
    LEVEL: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="controls">ARROW KEYS: Move | SPACE: Fire | R: Restart</div>
  <div id="gameOver">GAME OVER<br /><small>Press R to restart</small></div>

<script>
let sounds = {};
let soundsInitialized = false;

function initSounds() {
  sounds = {
    shoot: new Audio('sounds/shoot.wav'),
    playerExplode: new Audio('sounds/player-explode.wav'),
    enemyDive: new Audio('sounds/enemy-dive.wav')
  };
  soundsInitialized = true;
}

document.addEventListener('keydown', function onFirstInput(e) {
  if (!soundsInitialized) initSounds();
}, { once: true });

function playSound(name) {
  if (!sounds[name]) return;
  const sound = sounds[name].cloneNode();
  sound.volume = 0.5;
  sound.play();
}

function shootPlayer() {
  if (!canControl || Date.now() - lastShot < 200) return;
  lastShot = Date.now();
  bullets.push({ x: player.x + 18, y: player.y, w: 4, h: 10, sp: 8, color: '#fff' });
  playSound('shoot');
}

function playerDies() {
  if (!canControl) return;
  createExplosion(player.x + player.w / 2, player.y + player.h / 2, '#ff0', 40);
  playSound('playerExplode');
  lives--;
  updateInfo();
  bullets = [];
  enemyBullets = [];
  if (lives > 0) startRespawn();
  else {
    canControl = false;
    gameRunning = false;
    document.getElementById('gameOver').style.display = 'block';
  }
}

function updateEnemyDiving() {
  diveTimer++;
  if (diveTimer > 240 && Math.random() < 0.01) {
    const pool = enemies.filter(e => e.alive && !e.diving);
    if (pool.length) {
      let d = pool[Math.floor(Math.random() * pool.length)];
      d.diving = true;
      d.diveSpeed = 1.5;
      d.diveAngle = Math.random() * Math.PI / 3 - Math.PI / 6;
      playSound('enemyDive');
    }
  }
  // ... continue dive logic
}
</script>
</body>
</html>
